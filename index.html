<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de dé</title>
    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--creation du container du jeu -->
    <div class="container">

        <!--Joueur 1 -->
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">100</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">100</div>
            </div>
        </div>

        <!--joueur 2-->
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">100</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">100</div>
            </div>
        </div>

        <!--Les différents boutons nécéssaires au jeu-->
        <button class="btn-new"><i class="uil uil-plus-circle btn-icon"></i>New Game</button>
        <button class="btn-roll"><i class="uil uil-sync btn-icon"></i>Roll Dice</button>
        <button class="btn-hold"><i class="uil uil-import btn-icon"></i>Hold</button>

        <!--l'image du dé-->
        <img src="./media/dice-4.png" alt="dice" class="dice" id="dice">
    </div>
    
    <script src="./script.js"></script>
</body> 
</html>
